<body>
    <h1>BMI calculator</h1>
    <p>Click the button to Calculate your BMI</p>
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)" /><br><br>
    <input type="number" id="height" placeholder="Enter height (cm or m)" /><br><br>
    <input type="number" id="age" placeholder="Enter your age" /><br><br>
    <select id="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
    <button onclick=" calculateBMI()">Calculate BMI</button>
    <div id ="result"></div>
